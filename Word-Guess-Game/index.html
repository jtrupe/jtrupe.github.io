<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FE 3H Character Guessing game</title>
     <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>Fire Emblem: Three Houses Game  
        <p id="beginGame">press any key to begin</p>
        <p>Guess Character from the Black Eagle House</p>
    </header>
    <div class= "mainContainer">
        <div class = "container">
            <h2>Letters Guessed:</h2>
            <span id="guessedLetters">

        </div>
        <div class = "container">
            <h2>Guesses Remaining:</h2>
            <div id="guessesRemaining">
            
            </div>    
        </div>
        <div class = "container">
            <h2>Wins:</h2>
            <div id="numWins">

            </div>
        </div>
        <div class = "container">
            <h2>Losses:</h2>
            <div id="numLosses">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</html>
